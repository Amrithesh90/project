<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Calculator</title>
    <style>
        body {
            font-family: 'arial', sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            transition: background-image 0.5s ease;
            color: #0353a3;
            background-image: url('https://tse4.mm.bing.net/th/id/OIP.xaeAadDRHPIcEEbzZxVR8AAAAA?r=0&rs=1&pid=ImgDetMain&o=7&rm=3');
        }

        .calculator {
            display: inline-block;
            padding: 30px;
            border-radius: 40px;
            border: 5px solid #1a1a1a;
            background-color: rgba(188, 228, 242, 0.85);
            /* Semi-transparent for contrast */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 2);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        input,
        select,
        button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #reaction {
            margin-top: 10px;
            font-size: 1.2em;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Mood-Based Calculator</h1>

    <div class="calculator">
        <input type="number" id="num1" placeholder="First number" aria-label="First number input">
        <select id="operator" aria-label="Operator selection">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">Ã—</option>
            <option value="/">Ã·</option>
        </select>
        <input type="number" id="num2" placeholder="Second number" aria-label="Second number input">
        <br>
        <select id="mood" aria-label="Mood selection">
            <option value="happy">ðŸ˜Š Happy</option>
            <option value="sad">ðŸ˜¢ Sad</option>
            <option value="sleep">ðŸ˜´ Sleep</option>
            <option value="angry">ðŸ˜¡ angry</option>
        </select>
        <br>
        <button onclick="calculate()">Calculate</button>

        <div id="result" role="alert">Result: </div>
        <div id="reaction"></div>
    </div>

    <script>
    let currentAudio = null; // Keep track of currently playing audio

    function calculate() {
        const moodSongs = {
            happy: "songs/happy.mp3",
            sad: "songs/sad.mp3",
            sleep: "songs/sleep.mp3",
            angry: "songs/angry.mp3"
        };

        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const operator = document.getElementById('operator').value;
        const mood = document.getElementById('mood').value;
        const resultDiv = document.getElementById('result');
        const reactionDiv = document.getElementById('reaction');

        // Stop previously playing audio
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0; // Reset to beginning
        }

        // Validate inputs
        if (num1 === '' || num2 === '') {
            resultDiv.textContent = 'Result: Please enter both numbers.';
            reactionDiv.textContent = '';
            document.body.style.backgroundImage = 'none';
            return;
        }

        const a = parseFloat(num1);
        const b = parseFloat(num2);

        if (isNaN(a) || isNaN(b)) {
            resultDiv.textContent = 'Result: Invalid numbers.';
            reactionDiv.textContent = '';
            document.body.style.backgroundImage = 'none';
            return;
        }

        // Perform calculation
        let result;
        switch (operator) {
            case '+': result = a + b; break;
            case '-': result = a - b; break;
            case '*': result = a * b; break;
            case '/':
                if (b === 0) {
                    resultDiv.textContent = 'Result: Cannot divide by zero.';
                    reactionDiv.textContent = '';
                    document.body.style.backgroundImage = "url(https://t4.ftcdn.net/jpg/15/23/19/85/360_F_1523198586_fZFMdKzMz3J0X6vMpOEcrk24jryrbDKV.jpg)";
                    return;
                }
                result = a / b;
                break;
            default:
                resultDiv.textContent = 'Result: Invalid operator.';
                reactionDiv.textContent = '';
                document.body.style.backgroundImage = 'none';
                return;
        }

        result = Number.isInteger(result) ? result : result.toFixed(2);

        // Mood-based reactions and background images
        let reaction = '';
        switch (mood) {
            case 'happy':
                document.body.style.backgroundImage = "url(https://t3.ftcdn.net/jpg/07/17/51/60/360_F_717516022_XAjbiR1xKLMlwKOTvTiVFvWyAxsxzjFF.jpg)";
                reaction = 'Woohoo! Math is awesome! ðŸŽ‰';
                break;
            case 'sad':
                document.body.style.backgroundImage = "url('https://cdn.vectorstock.com/i/750p/95/99/sad-yellow-crying-emoji-face-vector-26909599.avif')";
                reaction = 'Oh, math is tough today... ðŸ˜”';
                break;
            case 'sleep':
                document.body.style.backgroundImage = "url(https://thumbs.dreamstime.com/b/sleepy-yellow-emoji-yawning-sleeping-background-closed-eyes-d-render-351321683.jpg)";
                reaction = 'Wow, Its all for today!!! ðŸ˜´';
                break;
            case 'angry':
                document.body.style.backgroundImage = "url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6CgqPCNFq5RAS1J6Dzns6JXKHaiO85LB3-g&s)";
                reaction = 'Fine ðŸ˜¤. Happy now!!';
                break;
        }

        // Play new audio
        currentAudio = new Audio(moodSongs[mood]);
        currentAudio.play().catch(error => {
            console.warn("Autoplay prevented:", error);
        });

        resultDiv.textContent = `Result: ${result}`;
        reactionDiv.textContent = reaction;
    }
</script>


</body>

</html>
